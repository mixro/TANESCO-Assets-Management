<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assets List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-logo">
        <img src="https://images.seeklogo.com/logo-png/31/1/tanesco-tanzania-electric-supply-company-limited-logo-png_seeklogo-311615.png" alt="TANESCO Logo">
    </div>
    <ul class="navbar-links">
        <li><a href="/">Home</a></li>
        <li><a href="/assets" class="active">Assets List</a></li>
        <li><a href="/assets/new">Add Asset</a></li>
    </ul>
    <div class="navbar-profile">
        <img src="https://www.pngplay.com/wp-content/uploads/12/User-Avatar-Profile-Transparent-Clip-Art-Background.png" alt="Profile Picture" class="profile-pic">
    </div>
</nav>
<main class="container">
    <h1>Assets List</h1>
    <input type="text" class="search-input" id="searchInput" placeholder="Search by name, type, or location..." onkeyup="filterAssets()">
    <table class="asset-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Location</th>
            <th>Status</th>
            <th>Installation Date</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="assetTableBody">
        <tr th:each="asset : ${assets}">
            <td th:text="${asset.id}"></td>
            <td th:text="${asset.name}"></td>
            <td th:text="${asset.type}"></td>
            <td th:text="${asset.location}"></td>
            <td th:text="${asset.status}"></td>
            <td th:text="${asset.installationDate}"></td>
            <td th:text="${asset.capacity}"></td>
            <td class="action-buttons">
                <a th:href="@{/assets/edit/{id}(id=${asset.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/assets/delete/{id}(id=${asset.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<script>
    function filterAssets() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#assetTableBody tr');

        rows.forEach(row => {
            const name = row.cells[1].textContent.toLowerCase();
            const type = row.cells[2].textContent.toLowerCase();
            const location = row.cells[3].textContent.toLowerCase();

            if (name.includes(input) || type.includes(input) || location.includes(input)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }
</script>
</body>
</html>
